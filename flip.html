<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flipflop Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Concert+One|Nova+Slim">
    <link rel="stylesheet" href="flip.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Card Should Match Game</h1>
        </header>
        <section class="scor-table">
            <ul class="start">
                <li>
                    <i id="star1" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star2" class="fa fa-star"></i>
                </li>
                <li>
                    <i id="star3" class="fa fa-star"></i>
                </li>
            </ul>
            <span class="moves">Moves: 0</span>
            <span class="timer">Lap time: 0:00</span>
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <main >
            <ul class="deck"></ul>
        </main>
        <div class="modal">
            <div class="modal-ctent">
                <span class="close-button">x</span>
                <i class="fa fa-check-circle tick"></i>
                <h1 class="modal-heading">congratulation! you wob!!</h1>
                <h3 class="stats"></h3>
                <button class="nwe-game">play again?</button>

            </div>
        </div>
    </div>
    <script src="flip .js"></script>
</body>
</html>
